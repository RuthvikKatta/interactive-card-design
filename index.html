<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="cards">
    <div class="front">
      <img class="cardLogo" src="./images/card-logo.svg" width="85px">
      <img class="cardFront" src="./images/bg-card-front.png" width="400px">
      <h2 class="cardNum" id="CardNum">0000 0000 0000 0000</h2>
      <h3 class="cardName" id="CardName">CARD HOLDER NAME</h3>
      <h3 class="cardExp" id="CardExp">00/00</h3>
    </div>
    <div class="back">
      <img class="cardBack" src="./images/bg-card-back.png" width="400px">
      <h3 class="Cvv" id="Cvv">000</h3>
    </div>
  </div>
  <div class="details">
    <div class="holdername">
      <label for="Name">CARDHOLDER NAME</label>
      <input type="text" id="Name" placeholder="e.g. Jane Appleseed" oninput="NameInp()">
    </div>
    <div class="number">
      <label for="Number">CARD NUMBER</label>
      <input type="text" id="Number" class="Number" maxlength="" placeholder="e.g. 1234 5678 9123 0000" oninput="ValidNum();NumInp()">
      <p class="format">Wrong Format,numbers only</p>
    </div>
    <div class="myc">
      <div class="my">
        <label>EXP. DATE (MM/YY)</label>
        <div>
          <input type="text" id="mm" placeholder="MM" maxlength="2" oninput="ValidM()">
          <input type="text" id="yy" placeholder="YY" maxlength="2" oninput="ValidY()">
        </div>
        <p class="exp">Cant' be blank</p>
      </div>
      <div class="c">
        <label for="cvc">CVC</label>
        <input type="text" id="cvc" placeholder="e.g. 123" maxlength="3" onfocus="MYInp()" oninput="validCV();CVVInp()">
        <p class="cvv">Can't be blank</p>
      </div>
    </div>
    <div class="confirm">
      <button class="conf">Confirm</button>
    </div>
  </div>
  <div class="succ">
    <div class="success">
      <img src="./images/icon-complete.svg" width="90px">
      <h1>THANK YOU!</h1>
      <h5>We've added your card details</h5>
      <button class="continue">Continue</button>
    </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
